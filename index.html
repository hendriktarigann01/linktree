<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hi Everyone</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img
          src="Void Design.gif"
          alt="error image"
          class="animate__animated animate__pulse animate__infinite"
        />
      </div>

      <!-- link tree button -->
      <div class="link" style="gap: 10px;">
        <a
          href="https://github.com/hendriktarigann01"
          target="_blank"
          class="animate__animated animate__bounceInLeft btn-effect"
          ><i class="fa-brands fa-github" style="margin-right: 7px"></i
          >Github</a
        >
        <a
          href="https://www.linkedin.com/in/hendrik-tarigan-bbb7562a1/"
          target="_blank"
          class="animate__animated animate__bounceInLeft btn-effect animate__delay-1s"
          ><i class="fa-brands fa-linkedin" style="margin-right: 7px"></i
          >LinkedIn</a
        >
        <a
          href="https://wa.me/6289637719519"
          target="_blank"
          class="animate__animated animate__bounceInLeft btn-effect animate__delay-2s"
          ><i class="fa-brands fa-whatsapp" style="margin-right: 7px"></i
          >Whatsapp</a
        >
        <a
          href="https://www.tiktok.com/@hendriktarigann01"
          target="_blank"
          class="animate__animated animate__bounceInLeft btn-effect animate__delay-3s"
          ><i class="fa-brands fa-tiktok" style="margin-right: 7px"></i
          >Tiktok</a
        >
        <a
          href="https://portfolio-hendrik.vercel.app/"
          target="_blank"
          class="animate__animated animate__bounceInLeft btn-effect animate__delay-4s"
          ><i class="fa-solid fa-globe" style="margin-right: 7px"></i
          >Portfolio</a
        >
      </div>

      <!-- footer -->
      <div
        class="footer animate__animated animate__bounceInUp animate__delay-5s"
      >
        <p>Contact Me</p>
      </div>
    </div>
  </body>
</html>
